<div class="row feed">
  	<div class="col-md-4 ">
    <div ng-hide="currentUser">
  		<i>Let live here:</i>
  		<br><br>
  		<input type="text"  name="username" size="30" placeholder="planet_name" ng-model="username">
  		<br><br>
  		<input type="password" name="username" size="30" placeholder="destroyed_by" ng-model="password">
      <br><br>
      <button class="btn-primary" ng-click="signin()">Sign In</button>
      <br><br>
      <a href="#/signup">Not a member? SignUp</a>
      </div>
      <div ng-show="currentUser">
        <h3>hello {{currentUser}}</h3>
        <br><br>
        <a href ng-click="logouting()">Logout</a>
      </div>
  	</div>
  	<div class="col-md-8">
      <div class="morequotes" ng-show="currentUser">
      <input type="text" name="alert" class="form-control" placeholder="More details coming up..!!" ng-model="newalert">
      <br>
       <input type="button" class="btn btn-primary" name="ergtr" value="coming UPP" ng-click="submit()">
        <button class="btn btn-warning" ng-click="updateit()">update </button>
      </div>
  		<h5 ng-repeat="msg in details">
  		<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
  		{{msg.text}}
      <a href="" ng-click="removeit(msg)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      <a href="" ng-click="editit(msg)"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
     
      <br>
      <small>{{msg.username}}</small>

  		</h5>
  		<br><br>
  	
  	</div>
  </div>
